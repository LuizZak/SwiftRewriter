# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-12'
  steps:
  - bash: 'swift package resolve'
  - bash: 'swift test --enable-code-coverage'
  - bash: 'xcrun llvm-profdata merge -sparse ./.build/debug/codecov/*.profraw -o coverage.profdata'
  - bash: 'xcrun llvm-cov show ./.build/debug/SwiftRewriter -instr-profile=./coverage.profdata --ignore-filename-regex=ObjcParserAntlr --ignore-filename-regex=JsParserAntlr Sources > coverage.txt'
  - bash: 'bash <(curl -s https://codecov.io/bash)'

- job: Linux
  container:
    image: swift:5.7-focal
  pool:
    vmImage: ubuntu-20.04
  steps:
  - bash: 'swift package resolve'
  - bash: 'swift test'
