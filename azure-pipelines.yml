trigger:
- master

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-11'
  steps:
  - bash: 'swift package resolve'
  - bash: 'swift test --enable-code-coverage'
  - bash: 'llvm-cov show ./.build/debug/SwiftRewriterPackageTests.xctest -instr-profile=./.build/debug/codecov/default.profdata Sources > coverage.txt'
  - bash: 'bash <(curl -s https://codecov.io/bash)'

- job: Linux
  container:
    image: swift:5.5.2-focal
  pool:
    vmImage: ubuntu-20.04
  steps:
  - bash: 'swift package resolve'
  - bash: 'swift test --enable-code-coverage'
  - bash: 'llvm-cov show ./.build/debug/SwiftRewriterPackageTests.xctest -instr-profile=./.build/debug/codecov/default.profdata Sources > coverage.txt'
  - bash: 'bash <(curl -s https://codecov.io/bash)'
