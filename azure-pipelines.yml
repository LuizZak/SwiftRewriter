trigger:
- master

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-11'
  steps:
  - bash: 'sudo xcode-select -s /Applications/Xcode_13.app/Contents/Developer'
  - bash: 'swift package resolve'
  # Fix for missing modulemap for _CSwiftSyntax
  - bash: 'bash gen-_cswiftsyntax-module-map.sh'
  - bash: 'xcodebuild -scheme SwiftRewriter build test'
  - bash: 'bash <(curl -s https://codecov.io/bash)'

- job: Linux
  container:
    image: swift:5.5-focal
  pool:
    vmImage: ubuntu-20.04
  steps:
  - bash: 'swift test'
