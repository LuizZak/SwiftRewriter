# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

variables:
  SWIFTPM_CACHE_FOLDER: '.build'

jobs:
- job: macOS
  pool:
    vmImage: 'macOS-12'
  steps:
# TODO: Fix code coverage reporting for non-.xcodeproj release, otherwise use 'swift test'.
#  - bash: 'swift test --enable-code-coverage'
  - bash: 'sudo xcode-select -s /Applications/Xcode_14.1.app/Contents/Developer'
  - bash: 'swift package resolve'
  # Fix for missing modulemap for _CSwiftSyntax
  - bash: 'bash gen-_cswiftsyntax-module-map.sh'
  - bash: 'xcodebuild -scheme SwiftRewriter build test'
  - bash: 'bash <(curl -s https://codecov.io/bash)'

- job: Linux
  container:
    image: swift:5.7-focal
  pool:
    vmImage: ubuntu-20.04
  steps:
  - task: Cache@2
    inputs:
      key: '"swiftpm" | "$(Agent.OS)" | Package.resolved | "$(Build.SourceBranch)"'
      path: $(SWIFTPM_CACHE_FOLDER)
    displayName: Cache Swift build
  - bash: 'swift test'
  # Avoid caching build artifacts and focus on checkout state only
  - bash: 'rm -r $(dirname $(swift build --show-bin-path))'
